<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Update Book</h2>

        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{type}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{isbn}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{author}" placeholder="Author id" class="form-control mb-4 col-4">
            
			<input type="text" th:field="*{publisher}" placeholder="Publisher id" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Book</button>
        </form>

        <hr>

        <a th:href="@{/book/list}"> Back to Publisher List</a>
    </div>
</body>

</html>
