<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<h1>Books List</h1>
		<a th:href="@{/newBookForm}" class="btn btn-primary btn-sm mb-3">
			Add Book </a>
			
		<form th:action="@{/search}">
		<div class="form-row align-items-center">
			<div class="col">
      			<label class="sr-only" for="inlineFormInput">Filter: </label>
      			<input type="text" name="keyword" class="form-control mb-2" id="inlineFormInput" placeholder="Book/Author/Publisher Name" required>
   			</div>
 			<div class="col-auto">
      			<button type="submit" class="btn btn-success">Search</button>
      			<a th:href="@{/book/list}" class="btn btn-warning" > Clear</a>
    		</div>
    	</div>	
		</form>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Book Name</th>
					<th>Book Type</th>
					<th>ISBN</th>
					<th>Author Name</th>
					<th>Publisher Name</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${booksList}">
					<td th:text="${book.name}"></td>
					<td th:text="${book.type}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.publisher}"></td>				
					<td th:text="${book.description}"></td>
					<td>
					<div class="col-auto">
					<a th:href="@{/updateBook/{id}(id=${book.id})}"
						class="btn btn-primary btn-block">Update</a> 
						<a th:href="@{/deleteBook/{id}(id=${book.id})}"
						class="btn btn-danger btn-block">Delete</a></td>
					</div>
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
