<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Update Author</h2>

        <form action="#" th:action="@{/saveAuthor}" th:object="${author}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Author</button>
        </form>

        <hr>

        <a th:href="@{/author/list}"> Back to Author List</a>
    </div>
</body>

</html>
