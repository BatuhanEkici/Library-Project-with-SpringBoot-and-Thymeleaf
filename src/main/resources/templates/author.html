<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<h1>Authors List</h1>
		<a th:href="@{/newAuthorForm}" class="btn btn-primary btn-sm mb-3">
			Add Author </a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Author Name</th>
					<th>Author Surname</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="author : ${authorsList}">
					<td th:text="${author.name}"></td>
					<td th:text="${author.surname}"></td>
					<td th:text="${author.description}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${author.id})}"
						class="btn btn-primary">Update</a> 
						<a th:href="@{/deleteAuthor/{id}(id=${author.id})}"
						class="btn btn-danger">Delete</a></td>
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
