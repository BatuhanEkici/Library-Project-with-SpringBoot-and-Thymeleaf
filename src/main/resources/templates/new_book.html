<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Save Book</h2>

        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Book Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{type}" placeholder="Book Type" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{isbn}" placeholder="ISBN" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{author}" placeholder="Author id" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{publisher}" placeholder="Publisher id" class="form-control mb-4 col-4">
			
            <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Book</button>
        </form>

        <hr>

        <a th:href="@{/book/list}"> Back to Book List</a>
    </div>
</body>

</html>
